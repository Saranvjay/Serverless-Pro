version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16  # Using pre-installed Node.js 16.x version (or use 18 or 20 depending on your needs)
      python: 3.8
    commands:
      - echo "Installing AWS CDK..."
      - npm install -g aws-cdk  # Installing CDK globally with npm
      - echo "Installing Python dependencies..."
      - pip install aws-cdk-lib
      - pip install constructs
      - echo "Installing Lambda dependencies..."
      - pip install -r lambda/requirements.txt -t lambda/
  build:
    commands:
      - echo "Synthesizing the AWS CDK stack..."
      - cdk synth
  post_build:
    commands:
      - echo "Deploying the AWS CDK stack..."
      - cdk deploy --require-approval never
artifacts:
  files:
    - '**/*'
